Name: on_push_to_main
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  test:
    Identifier: aws/managed-test@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      AutoDiscoverReports:
        Enabled: true
        ReportNamePrefix: rpt
    Configuration:
      Steps:
        - Run: echo "Testing with composer!"
        - Run: cd minicpo-laravel && composer install
        - Run: php artisan test
      Container:
        Registry: DockerHub
        Image: devilbox/php-fpm:8.2
    Compute:
      Type: EC2
